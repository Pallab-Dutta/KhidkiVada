<div id="login-page" class="page">
    <h1 class="login-header">Order Management</h1>
    <div class="login-container">
	    <!--<h1>Order Management</h1>-->
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required value="admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required value="admin123">
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="login-error" class="error-message" style="display: none;"></p>
        </form>
    </div>
</div>
