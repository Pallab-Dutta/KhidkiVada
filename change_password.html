<div id="change-password-page" class="page">
    <header>
        <h2>Change Password</h2>
    </header>
    <form id="change-password-form">
        <div class="form-group password-input-wrapper">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" required>
	    <span class="password-toggle material-icons">visibility_off</span>
        </div>
        <div class="form-group password-input-wrapper">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required>
	    <span class="password-toggle material-icons">visibility_off</span>
        </div>
        <div class="form-group password-input-wrapper">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required>
	    <span class="password-toggle material-icons">visibility_off</span>
        </div>
        <div class="form-actions">
            <button type="button" id="back-to-dashboard-cp" class="btn btn-secondary">Back</button>
            <button type="submit" class="btn">Update Password</button>
        </div>
        <p id="change-password-error" class="error-message" style="display: none;"></p>
        <p id="change-password-success" class="success-message" style="display: none;"></p>
    </form>
</div>
