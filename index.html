<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <svg width="0" height="0" style="display: none;">
        <symbol id="icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></symbol>
        <symbol id="icon-add" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"></path><path d="M5 12h14"></path></symbol>
        <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></symbol>
    </svg>

    <nav id="desktop-nav" class="desktop-nav" style="display: none;">
        <h1>OrderPro</h1>
        <div class="nav-links">
            <a href="#" class="nav-link" data-page="dashboard">Dashboard</a>
            <a href="#" class="nav-link" data-page="order_form">New Order</a>
        </div>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
    </nav>

    <div id="update-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h3>Update Payment</h3>
            <form id="update-payment-form">
                <input type="hidden" id="update-order-id">
                <div class="form-group">
                    <label>Order ID:</label>
                    <p id="modal-order-id" class="modal-info"></p>
                </div>
                <div class="form-group">
                    <label>Total Amount:</label>
                    <p id="modal-total-amount" class="modal-info"></p>
                </div>
                 <div class="form-group">
                    <label>Amount Due:</label>
                    <p id="modal-due-amount" class="modal-info"></p>
                </div>
                <div class="form-group">
                    <label for="newly-paid-amount">Enter New Amount Paid:</label>
                    <input type="number" id="newly-paid-amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="confirm-update-btn" class="btn">Save Payment</button>
                </div>
            </form>
        </div>
    </div>

    <main id="app-container">
        </main>

    <nav id="bottom-nav" class="bottom-nav" style="display: none;">
        <a href="#" class="nav-link" data-page="dashboard">
            <svg><use xlink:href="#icon-dashboard"></use></svg>
            <span>Dashboard</span>
        </a>
        <a href="#" class="nav-link" data-page="order_form">
            <svg><use xlink:href="#icon-add"></use></svg>
            <span>New Order</span>
        </a>
        <a href="#" id="mobile-logout-link" class="nav-link">
            <svg><use xlink:href="#icon-logout"></use></svg>
            <span>Logout</span>
        </a>
    </nav>

    <script src="static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
